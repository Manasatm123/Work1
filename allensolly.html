<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLEN SOLLY</title>
    <link rel="stylesheet" href="allen.css">
</head>
<body>
    <nav>
        <div class="left-section">
            <select >
                <option>More Brands</option>
            </select>

            <div class="adress-section">
                <span>Delivery to</span>
                <a href="#">Add Delivery Location</a>
            </div>

            <div class="right-section">
                <div class="stores right-sub-section">
                    <div class="img">
                        <img src="location.png" alt="location img">
                    </div>
                    <span>STORES</span>
                </div>

                <div class="contact right-sub-section">
                    <div class="img">
                        <img src="contact us.png" alt="contact icon">
                    </div>
                    <span>CONTACT</span>
                </div>

                <div class="login right-sub-section">
                    <div class="img">
                        <img src="user.png" alt="user icon">
                    </div>
                    <span>LOGIN</span>
                </div>
                
                <div class="heart right-sub-section">
                    <div class="img">
                        <img src="heart.png" alt="heart icon">
                    </div>
                </div>

                <div class="bag right-sub-section">
                    <div class="img">
                        <img src="bag.png" alt="bag icon">
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
